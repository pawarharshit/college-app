<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login_sign.css">
        <title>College Website</title>
    </head>
    <body>
        <div class="container-fluid" style="height: 50vh; width: 100%;">
            <div class="col-md-6 text-center">
                <div class="container" id="user-login">
                    <h1>STUDENT REGISTER</h1>
                    <form action="#">
                        <label for="name">User Name</label><br>
                        <input type="text" id="register-name" name="name"><br>
                        <label for="Number">Roll Number</label><br>
                        <input type="number" id="register-rollnumber" name="roll-number"><br>
                        <label for="email">Email Address</label><br>
                        <input type="email" id="register-email" name="email"><br>
                        <label for="text">Department</label><br>
                        <input type="text" id="register-department" name="department"><br>
                        <label for="text">Year</label><br>
                        <input type="text" id="register-year" name="year"><br>
                        <label for="password">Password</label><br>
                        <input type="password" id="register-password" name="password"><br>
                    </form>
                    <button class="btn btn-default button" onclick="register()">REGISTER</button>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="container" id="user-login">
                    <h1>STUDENT LOGIN</h1>
                    <form action="#">
                        <label for="email">Email Address</label>
                        <br>
                        <input type="email" id="login-email" name="email"><br><br>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="login-password" name="password">
                        <br>
                    </form>
                    <button class="btn btn-default button" onclick="login()">LOG IN</button>
                </div>
            </div>
        </div>
        
        <br>
        <br>
        <div class="container-fluid text-center" id="user-info">
            <h4>Name</h4>
            <h4>Email</h4>
            <h4>Department</h4>
            <h4>Rollnumber</h4>
            <button class="btn btn-default button" onclick="logout()">LOG OUT</button>
        </div>
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="/__/firebase/7.15.5/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
        <script src="/__/firebase/7.15.5/firebase-firestore.js"></script>

        <script src="js/app.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
